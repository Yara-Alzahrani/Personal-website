<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="ContactMe.css">
</head>
<body>

    <header>
        <div class="logo">
            <img src="my logo.png" alt="logo">

        </div>

        <nav>
            <ul>
                <li><a href="homepage.html">Home</a></li>
                <li><a href="AboutMe.html">About me</a></li>
                <li><a href="Gallery.html">Gallery</a></li>
                <li><a href="ContactMe.html">Contact me</a></li>
            </ul>
        </nav>

        
    </header>

    <section class="contact-section">
        <div class="contact-container">
            <h2>Contact Me</h2>
            <form id="contactForm" action="/submit-form" method="POST">
                <div class="input-group">
                    <label for="name">Full name</label>
                    <input type="text" id="name" name="name" placeholder="exp: Yara Alzahrani" required>
                </div>
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
                </div>
                <div class="input-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" placeholder="Type your subject..." required>
                </div>
                <div class="input-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Type your message..." required></textarea>
                </div>
                
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </section>
    
</body>
</html>
